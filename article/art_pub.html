<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>写文章</span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="form-data">
                <div class="layui-form-item">
                  <label class="layui-form-label">文章标题</label>
                  <div class="layui-input-block">
                    <input type="text" lay-verify="required"  name="title" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">文章类别</label>
                  <div class="layui-input-block">
                    <select id="select" name="cate_id" lay-verify="required">
                      <option value="">请选择文章类别</option>
                    </select>
                  </div>
                </div>

                <!-- //富文本编辑器 -->
                <div class="layui-form-item">
                  <label class="layui-form-label">文章内容</label>
                  <div class="layui-input-block">
                    <textarea name="content"></textarea>
                  </div>
                </div>

                <!-- 封面图片裁剪区 -->

                <div class="layui-form-item">
                  <label class="layui-form-label">文章封面</label>
                  <div class="layui-input-block cover-box">
                    <div class="cover-left">
                      <img src="/assets/images/sample2.jpg" id="image" alt="">
                    </div>
                    <div class="cover-right">
                      <div class="img-preview"></div>
                      <button id="btnFile" type="button" class="layui-btn layui-btn-danger">选择封面</button>
                      <input type="file" id="coverFile" style="display:none">
                    </div>
                  </div>
                </div>


                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button lay-submit class="layui-btn">发布</button>
                    <button id="save2" lay-submit class="layui-btn layui-btn-primary">存为草稿</button>
                  </div>
                </div>
                
            </form>
        </div>
    </div>

    <!-- 引入layui 外部js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入请求api拦截js文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="../assets/js/article/art_pub.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
</body>

</html>
