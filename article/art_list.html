<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <!-- //筛选区域 -->
            <form class="layui-form" id="serchForm">
                <div class="layui-form-item layui-inline">
                    <select id="select" name="cate_id">
                        <option value="">所有分类</option>
                    </select>  
                </div>

                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>  
                </div>

                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button> 
                </div>
            </form>


            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <div id="pageBox"></div>

        </div>
    </div>

   
    <!-- 引入layui 外部js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入请求api拦截js文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
