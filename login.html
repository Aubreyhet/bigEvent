<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 引入layui样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入页面样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main login-logo">
        <img src="./assets/images/logo.png" alt=""/>
    </div>
    <!-- 登录区域 -->
    <div class="main-box">
        <div class="title"></div>
        <!-- 登录框 -->
        <div class="login-box">
            <form class="layui-form" id="login_box">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 提交 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
    
        </div>
        <!-- 注册框 -->
        <div class="reg-box" style="display:none">
            <form class="layui-form" id="reg_box">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" required  lay-verify="required|pwd|rpwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 提交 -->
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>

    </div>
    <!-- 引入jq文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 请求拦截器 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入页面文件 -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
